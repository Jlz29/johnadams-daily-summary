<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>John Adams â€“ Daily Summaries</title>
  <style>
    body {
      background-color: #121212;
      color: #ffffff;
      font-family: Arial, sans-serif;
      padding: 20px;
    }
    h1 {
      color: #00ffff;
      text-align: center;
    }
    input[type="text"], textarea {
      width: 100%;
      padding: 10px;
      margin: 10px 0;
      border-radius: 5px;
      border: none;
      font-size: 1em;
    }
    button {
      padding: 10px 20px;
      border: none;
      background-color: #00ffff;
      color: #000;
      font-weight: bold;
      cursor: pointer;
      border-radius: 5px;
    }
    .entry {
      background: #1e1e1e;
      padding: 15px;
      margin-top: 20px;
      border-left: 5px solid #00ffff;
      border-radius: 5px;
    }
    a {
      color: #00ffff;
      text-decoration: none;
    }
    a:hover {
      text-decoration: underline;
    }
  </style>
</head>
<body>
  <h1>John Adams â€“ Daily Summaries</h1>

  <label for="token">GitHub Token:</label>
  <input type="text" id="token" placeholder="Paste your GitHub token here" />

  <label for="summary">Write your summary:</label>
  <textarea id="summary" rows="6" placeholder="Write your summary here..."></textarea>
  <button onclick="publishSummary()">Publish Summary</button>

  <h2>Your Summaries</h2>
  <div id="summaryList">Loading...</div>

  <script>
    const username = "jlz29";
    const repo = "johnadams-daily-summary";
    const folder = "posts";

    async function publishSummary() {
      const token = document.getElementById("token").value.trim();
      const content = document.getElementById("summary").value.trim();
      if (!token || !content) return alert("Please enter both your token and summary.");

      const fileName = `${new Date().toISOString().split('T')[0]}-${Date.now()}.txt`;
      const filePath = `${folder}/${fileName}`;
      const apiUrl = `https://api.github.com/repos/${username}/${repo}/contents/${filePath}`;
      const encodedContent = btoa(unescape(encodeURIComponent(content)));

      const response = await fetch(apiUrl, {
        method: "PUT",
        headers: {
          "Authorization": `token ${token}`,
          "Content-Type": "application/json"
        },
        body: JSON.stringify({
          message: `Add summary ${fileName}`,
          content: encodedContent
        })
      });

      if (response.ok) {
        alert("Summary published successfully!");
        document.getElementById("summary").value = "";
        loadSummaries();
      } else {
        const error = await response.json();
        alert("Error publishing: " + (error.message || "Unknown error"));
      }
    }

    async function loadSummaries() {
      const url = `https://api.github.com/repos/${username}/${repo}/contents/${folder}`;
      const res = await fetch(url);
      if (!res.ok) {
        document.getElementById("summaryList").innerHTML = "No summaries found or error loading.";
        return;
      }
      const files = await res.json();
      const list = files.map(file => `
        <div class="entry">
          <a href="https://jlz29.github.io/johnadams-daily-summary/${folder}/${file.name}" target="_blank">
            ðŸ“„ ${file.name.replace(".txt", "")}
          </a>
        </div>
      `).join("");
      document.getElementById("summaryList").innerHTML = list;
    }

    loadSummaries();
  </script>
</body>
</html>
