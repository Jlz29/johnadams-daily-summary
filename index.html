      padding: 20px;

    .entry {
      background: var(--card-bg);
      padding: 20px;

      margin-top: 0;

    }

    .signature {

      margin-top: 10px;

    .input-area {
      margin-bottom: 30px;
    }

      width: 100%;
      padding: 10px;
