<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>John Adams â€“ Blog</title>
  <link href="https://fonts.googleapis.com/css2?family=Merriweather&display=swap" rel="stylesheet" />
  <script src="https://cdn.jsdelivr.net/npm/marked/marked.min.js"></script>
  <style>
    :root {
      --bg-color: #121212;
      --text-color: #ffffff;
      --entry-bg: #1e1e1e;
      --accent: #00ffff;
    }
    body.light-mode {
      --bg-color: #f5f5f5;
      --text-color: #000000;
      --entry-bg: #ffffff;
      --accent: #008b8b;
    }
    body {
      background-color: var(--bg-color);
      color: var(--text-color);
      font-family: 'Merriweather', serif;
      padding: 20px;
      position: relative;
      overflow-x: hidden;
    }
    body::before {
      content: "";
      position: fixed;
      top: 0; left: 0;
      width: 100%; height: 100%;
      z-index: -2;
      background: url('https://i.gifer.com/7plQ.gif') center/cover no-repeat;
      opacity: 0.15;
      pointer-events: none;
    }
    h1 {
      color: var(--accent);
      text-align: center;
    }
    input[type="text"], textarea {
      width: 100%;
      padding: 10px;
      margin: 10px 0;
      border-radius: 5px;
      border: none;
      font-size: 1em;
    }
    button {
      padding: 10px 20px;
      border: none;
      background-color: var(--accent);
      color: #000;
      font-weight: bold;
      cursor: pointer;
      border-radius: 5px;
      margin-top: 5px;
    }
    .entry {
      background: var(--entry-bg);
      padding: 15px;
      margin-top: 20px;
      border-left: 5px solid var(--accent);
      border-radius: 15px;
      box-shadow: 0 8px 24px rgba(0, 255, 255, 0.1);
      animation: fadeInUp 0.6s ease forwards;
      opacity: 0;
      transform: translateY(20px);
    }
    .donations {
      text-align: center;
      margin-top: 50px;
    }
    .donations p {
      margin: 5px;
      font-size: 1.1em;
    }
    .question-mark {
      font-size: 3rem;
      display: inline-block;
      animation: moveLeftRight 2s infinite alternate ease-in-out;
    }
    .diary-icon {
      font-size: 2.5rem;
      margin-left: 10px;
    }
    .comment-box {
      margin-top: 20px;
    }
    .comment-box textarea {
      width: 100%;
      padding: 8px;
    }
    .comment-box button {
      margin-top: 5px;
    }
    .comments-section {
      margin-top: 10px;
    }
    .comment {
      background-color: #2c2c2c;
      padding: 10px;
      border-radius: 5px;
      margin-top: 5px;
    }
    @keyframes moveLeftRight {
      0% { transform: translateX(0); }
      100% { transform: translateX(100px); }
    }
    @keyframes fadeInUp {
      to {
        opacity: 1;
        transform: translateY(0);
      }
    }
  </style>
</head>
<body>
  <audio autoplay loop>
    <source src="https://assets.mixkit.co/sfx/preview/mixkit-typewriter-soft-1352.mp3" type="audio/mpeg">
  </audio>

  <h1>John Adams â€“ Blog <span class="question-mark">?</span><span class="diary-icon">ðŸ“–</span></h1>

  <button onclick="toggleMode()" id="modeToggle">ðŸŒ™ Toggle Light/Dark Mode</button>

  <label for="token">GitHub Token:</label>
  <input type="text" id="token" placeholder="Paste your GitHub token here" />

  <label for="title">Title of your post:</label>
  <input type="text" id="title" placeholder="e.g., My Day in Rio" />

  <label for="summary">Write your blog post (Markdown supported):</label>
  <textarea id="summary" rows="8" placeholder="# My Blog Post\nWrite in **Markdown** here..."></textarea>
  <button onclick="publishSummary()">Publish Post</button>

  <h2>My Blog Posts</h2>
  <div id="summaryList">Loading...</div>

  <div class="donations">
    <h2>Support My Work</h2>
    <p><strong>Bitcoin:</strong> bc1q6h6v066hzlxe5gyepzzpmx2xd06zvn9q497y5c</p>
    <p><strong>PayPal:</strong> canaldedesenhosa@gmail.com</p>
  </div>

  <script>
    const username = "jlz29";
    const repo = "johnadams-daily-summary";
    const folder = "posts";

    function toggleMode() {
      document.body.classList.toggle("light-mode");
      const btn = document.getElementById("modeToggle");
      btn.textContent = document.body.classList.contains("light-mode") ? "â˜€ï¸ Light Mode" : "ðŸŒ™ Dark Mode";
    }

    async function publishSummary() {
      const token = document.getElementById("token").value.trim();
      const content = document.getElementById("summary").value.trim();
      const rawTitle = document.getElementById("title").value.trim() || "untitled";
      const title = rawTitle.toLowerCase().replace(/[^a-z0-9]+/g, "-");

      if (!token || !content) return alert("Please enter both your token and summary.");

      const fileName = `${title}-${Date.now()}.md`;
      const filePath = `${folder}/${fileName}`;
      const apiUrl = `https://api.github.com/repos/${username}/${repo}/contents/${filePath}`;
      const encodedContent = btoa(unescape(encodeURIComponent(content)));

      const response = await fetch(apiUrl, {
        method: "PUT",
        headers: {
          "Authorization": `token ${token}`,
          "Content-Type": "application/json"
        },
        body: JSON.stringify({
          message: `Add blog post ${fileName}`,
          content: encodedContent
        })
      });

      if (response.ok) {
        alert("Post published successfully!");
        document.getElementById("summary").value = "";
        document.getElementById("title").value = "";
        loadSummaries();
      } else {
        const error = await response.json();
        alert("Error publishing: " + (error.message || "Unknown error"));
      }
    }

    async function loadSummaries() {
      const url = `https://api.github.com/repos/${username}/${repo}/contents/${folder}`;
      const res = await fetch(url);
      if (!res.ok) {
        document.getElementById("summaryList").innerHTML = "No posts found or error loading.";
        return;
      }
      const files = await res.json();
      const list = await Promise.all(files.reverse().map(async file => {
        const contentRes = await fetch(file.download_url);
        const raw = await contentRes.text();
        const html = marked.parse(raw);
        return `
          <div class="entry">
            <h3>${file.name.replace(/\.md$/, "")}</h3>
            ${html}
            <div class="comment-box">
              <textarea placeholder="Leave a comment..."></textarea>
              <button onclick="alert('Feature under development')">Submit Comment</button>
              <div class="comments-section">
                <p class="comment">(Comments will appear here)</p>
              </div>
            </div>
          </div>
        `;
      }));
      document.getElementById("summaryList").innerHTML = list.join("");
    }

    loadSummaries();
  </script>
</body>
</html>
